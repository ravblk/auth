version: "3"
services:
    api:
        build: .
        image: auth
        depends_on:
            - storage
        ports:
            - "127.0.0.1:8080:8080"
        environment:
        command: ["/auth", "server"]
    storage:
        image: postgres
        container_name: storage
        restart: always
        volumes:
            - ./data/:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: auth_db
        ports:
            - "127.0.0.1:5432:5432"